<html>
    <head>
      <title>My Facebook Login Page</title>
    </head>
    <body>
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '394710093879042',
            status     : true, 
            cookie     : true,
            xfbml      : true,
            oauth      : true,
          });
        };
        (function(d){
           var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           d.getElementsByTagName('head')[0].appendChild(js);
         }(document));
      </script>
      <div 
        class="fb-registration" data-scope="email,user_checkins"
        data-fields="[{'name':'name'}, {'name':'email'},
          {'name':'phone','description':'What is your phone number?',
            'type':'text'}]" 
        data-redirect-uri="http://deep-snow-7028.heroku.com/fblogin"
      </div>
    </body>
 </html>
